<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="animation.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <h1> S U N S E T   </h1>
    <meta charset="utf-8">
  </head>
  <body>
    <svg width="100%" height="1000">


      <rect x="50" y="20" width="1200" height="340" style="fill:rgb(135,206,250);stroke-width:3;stroke:rgb(135,206,250)" />   <animate id="appear" attributeName="opacity" from="1" to="0" dur="5s"  begin="click"  />  </rect>

      <rect x="50" y="350" width="1200" height="340" style="fill:rgb(255,255,153);stroke-width:3;stroke:rgb(255,255,153)" /> </rect>



      <circle cx="650" cy="350" r="100" style="fill:rgb(255,140,0);stroke-width:3;"><animate attributeName="cy" from="350" to="430" dur="10s" repeatCount="indefinite" />
         <animate id="appear" attributeName="opacity"  from="1" to="0" dur="10" repeatCount="indefinite"  />
  </circle>

<image xlink:href="http://www.clipartkid.com/images/7/cloud-image-pI207b-clipart.png" x="50" y="200" height="100px" width="500px"> <animate attributeName="x" from="50" to="1200" dur="10" repeatCount="indefinite"></image>

<image xlink:href="http://www.clipartkid.com/images/7/cloud-image-pI207b-clipart.png" x="900" y="270" height="100px" width="500px"> <animate attributeName="x" from="900" to="1500" dur="10" repeatCount="indefinite"> </image>

<image xlink:href="http://www.clipartkid.com/images/7/cloud-image-pI207b-clipart.png" x="200" y="200" height="70px" width="500px"> <animate attributeName="x" from="200" to="1700" dur="10" repeatCount="indefinite"> </image>

<image xlink:href="http://www.clipartkid.com/images/7/cloud-image-pI207b-clipart.png" x="800" y="100" height="70px" width="500px"> <animate attributeName="x" from="800" to="1100" dur="10" repeatCount="indefinite"> </image>





<rect  x="500" y="350" width="300" height="300" style="fill:rgb(255,255,153);stroke-width:3;stroke:rgb(255,255,153)"></rect>





    </svg>

  </body>
</html>
